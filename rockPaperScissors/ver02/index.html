<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Let's Play Rock Paper Scissors!
        <img src="./images/janken_boys.png" 
        alt="Two boys playing rock paper scissors" id="header-image">
    </div>
    <h2>Let's Play!</h2>
    <div id="game-container">
        <div class="move-showcase" id="move-showcase">My move:
            <div class="move" id="rock"><img src="./images/janken_gu.png" 
                alt="A hand using rock."><div>Rock</div></div>
            <div class="move" id="paper"><img src="./images/janken_pa.png" 
                alt="A hand using paper."><div>Paper</div></div>
            <div class="move" id="scissors"><img src="./images/janken_choki.png" 
                alt="A hand using scissors."><div>Scissors</div></div>
        </div>
        <div class="outcome-showcase" id="outcome-showcase">Results:
            <div id="outcome-picture"></div>
            <div id="outcome-text"></div><br>
        </div>
        <div class="computer-showcase" id="computer-showcase">Computer Move:
            <div id="computer-move-img"></div>
        </div>
    </div>
        <!--<div class="input">
            Pick your move!
            <p>Play:
            <button type="button" id="userInput" onClick="playGame()">Let's go!</button>
            </p>
        </div>
        <div class="output">
            Show me a computer move:   
            <p>
            <button type="button" id="computerOutput" onClick="showComputerMove()">
                Show Me!</button>
            </p>
        </div>-->
    <div id="remaining-rounds"></div>
    <div class="scoreboard"><p id="wins"></p><p id="losses"></p><p id="ties"></p></div>
</body>
<script src="myscripts.js"></script>
</html>
